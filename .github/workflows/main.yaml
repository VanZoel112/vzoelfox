name: Test Vzoel Assistant

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-userbot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telethon pytgcalls yt-dlp python-dotenv ffmpeg-python

    - name: Run Bot
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
      run: |
        python main.py
